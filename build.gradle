plugins {
    id 'java-library'

    id 'io.franzbecker.gradle-lombok' version '5.0.0'
}

group "org.drjekyll"
archivesBaseName = "colorpicker"
version "1.4.6-SNAPSHOT"

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.slf4j:slf4j-api:2.0.7"
    implementation "org.slf4j:slf4j-simple:2.0.7"
}

lombok {
    version = "1.18.12"
}

